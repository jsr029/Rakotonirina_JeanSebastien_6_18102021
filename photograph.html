<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil and Photograph's Work, Fisheye</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans" rel="stylesheet" />
</head>

<body>
    <div class="container" aria-label="Website Container">
        <header class="photographHeader" role="Header of the website">
            <div class="logo">
                <a href="https://jsr029.github.io/Rakotonirina_JeanSebastien_6_18102021/"><img src="./img/logo.JPG"
                        alt="logo Fisheye"></a>
            </div>
            <main class="global">
                <section id="Photograph" aria-label="Photograph's details">
                    <header class="profil"></header>
                </section>
                <section class="tri">
                    <label for="tri-select">Trier par : </label>
                    <ul name="tri" id="tri-select">
                        <li class="popularite">Popularit√©</li>
                        <li class="date">Date</li>
                        <li class="titre">Titre</li>
                        <i class="fas fa-chevron-down triArrow" role="button"></i>
                        <i class="fas fa-chevron-up clicked" role="button"></i>
                    </ul>
                </section>
                <section id="media" aria-label="Photographer's medias">
                </section>
                <section id="lightBox">
                    <div id="slider">
                        <div id="myLightModal" class="lightModal">
                            <div class="imageModal" id="slide"></div>
                            <div class="mediaDetails"></div>
                            <span class="closeLightBox">X</span>
                            <div id="precedent">
                                <</div> <div id="suivant">>
                            </div>
                        </div>
                    </div>
                </section>
                <section class="totalLikes">
                    <div class="likes"></div>
                    <div class="icon"><i class="fas fa-heart" aria-label="likes"></i></div>
                    <div class="salary"></div>
                </section>
            </main>
    </div>
    <script type="module" src="./js/photograph.js"></script>
    <script src="https://kit.fontawesome.com/a773d24a5d.js" crossorigin="anonymous"></script>
</body>

</html>
