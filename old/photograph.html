<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P6 cr√©er un site accessible pour une plateforme de photographes</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container" aria-label="Website Container">
        <header class="photographHeader" role="Header of the website">
            <div class="logo">
                <a href="/"><img src="./img/logo.JPG" alt="logo Fisheye"></a>
            </div>
        <main class="global">
            <section id="Photograph" aria-label="Photograph's details">
                <header class="profil">
                    <ul class="identity">
                        <li class="name"></li>
                        <li class="location"></li>
                        <li class="tagline"></li>
                        <li class="tags"></li>
                    </ul>
                    <ul class="contact"></ul>
                    <ul class="image">
                        <li class="photo">
                            <a href="#"><img src="" alt="" title=""></a>
                        </li>
                    </ul>
                </header>
            </section>
            <section id="media" aria-label="Photographer's medias">
                
            </section>
        </main>
    </div>
    <script type="module" src="./js/photograph.js"></script>
</body>
</html>
